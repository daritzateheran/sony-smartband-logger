apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId 'cl.felipebarriga.android.smartbandlogger'
        minSdkVersion 19
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
            zipAlignEnabled true
        }
        debug {
        }
    }
    productFlavors {
    }
    buildFeatures {
        mlModelBinding true
    }
}

dependencies {
    implementation project(':smartExtensionUtils')
    implementation project(':smartExtensionAPI')
    implementation 'com.android.support:appcompat-v7:23.1.1'
    //implementation 'com.androidplot:androidplot-core:0.6.1'
    implementation "com.androidplot:androidplot-core:1.5.1"
    implementation 'org.tensorflow:tensorflow-lite-support:0.1.0'
    implementation 'org.tensorflow:tensorflow-lite-metadata:0.1.0'
}